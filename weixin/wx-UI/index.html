	<script type="text/javascript">
		//最外层滑动
		var mySwiper = new Swiper('.swiper-container' , {
			observer: true,//修改swiper自己或子元素时，自动初始化swiper  
       		observeParents: true,//修改swiper的父元素时，自动初始化swiper  
			resistanceRatio:0,
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		 },   
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  	if(mySwiper.realIndex == 5){
		      for(var i = 0 ; i<4 ; i++){
		      	document.getElementsByClassName('mounten')[i].style.display='none'
		      }
		  	}else{
		  	 for(var i = 0 ; i<4 ; i++){
		      	document.getElementsByClassName('mounten')[i].style.display='block'
		      }	
		  	}
		  },
		})
		
			//音乐播放	
	var onoff = true
	var music = document.getElementsByClassName("music")[0]
	var ado = document.getElementsByTagName('audio')[0]

	//苹果禁止了自动播放
	
function audioAutoPlay(id){
    var audio = document.getElementById(id);
    audio.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
    }, false);
}
audioAutoPlay('apple');

	music.onclick = function() {
		if(onoff) {
			music.style.animationPlayState = "paused"
			music.style.webkitAnimationPlayState = "paused"
			ado.pause()
		} else {
			music.style.animationPlayState = "paused"
			music.style.webkitAnimationPlayState = "running"
			ado.play()
		}
		onoff = !onoff
	}
	</script>
